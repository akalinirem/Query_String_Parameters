<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" href="index.html">page html</button>

    <script>
        const btn = document.getElementById('btn')

        const url = 'http://127.0.0.1:5501/page.html?';


        const keywords = [ 'chrome', 'firefox', 'safari'];

        const searchParams = new URLSearchParams();

        for (let i=0; i<keywords.length; i++) {

                searchParams.append('v'+(i+1), keywords[i] );

        }

        console.log(searchParams);

        const queryString = searchParams.toString();
        console.log(queryString);

        btn.addEventListener('click',() =>{

            window.location.href = url + queryString;

        });
    </script>
</body>
</html>


<!-- http://127.0.0.1:5501/page.html?v1=chrome&v2=firefox&v3=safari -->
